apiVersion: v1
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: slow
provisioner: kubernetes.io/gce-pd
parameters:
  type: pd-standard
  zone: europe-west1-d
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ovpn-pv
  labels:
    app: ovpn
spec:
  capacity:
    storage: 2Gi # what's the minimum?
  accessModes:
    - ReadWriteOnce
  storageClassName: slow
  gcePersistentDisk:
    pdName: ovpn
    fsType: ext4
